language: c

latex: true

notifications:
  webhooks: https://www.travisbuddy.com/
  on_success: never

addons:
  apt:
    packages:
      - texlive

# addons:
#   homebrew:
#     casks:
#       - mactex

matrix:
  include:
    - os: linux
      dist: trusty
    - os: linux
      dist: xenial
    - os: osx
      osx_image: xcode9.4
    - os: osx
      osx_image: xcode10
    - os: osx
      osx_image: xcode10.1

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew config; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew ls; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew doctor; fi
  # Don't bother brew updating; takes too long.
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - which gcc
  - gcc --version
  - which tex
  - ls -l $(which tex)
  - tex --version
  - which latex
  - ls -l $(which tex)
  - latex --version
  - env
  - mount
  - df -h
  - pwd
