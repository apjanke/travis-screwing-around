latex: true

os:
  - linux
  - osx
dist: xenial

matrix:
  include:
    - os: linux
      dist: trusty
    - os: linux
      dist: xenial
    - os: osx
      osx_image: xcode9.4
    - os: osx
      osx_image: xcode10
    - os: osx
      osx_image: xcode10.1

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew config; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew ls; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew doctor; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - which gcc
  - gcc --version
  - which tex
  - ls -l $(which tex)